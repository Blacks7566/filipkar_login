<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="login">

            <div class="box1">
                <h2>Login</h2>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
                <img src="logo.png" alt="">
            </div>
            <div class="box2">
                <form action="">
                    <div class="login-form">

                        <label for="email">Enter Email/Mobile number</label><br>
                        <input type="text"><br>
                        <small class="sm">By continuing, you agree to Flipkart's Terms of use and Privicy
                            Policy.</small>
                        <br>
                        <button class="bt2">Request OTP</button>
                        <div class="down-test">
                            <a href="register.html">New to Flipkart? Create an account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
